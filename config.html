<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker Config</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #111827; color: #f3f4f6; }
        .list-container { max-height: 300px; overflow-y: auto; }
        /* Scrollbar styles */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
    </style>
</head>
<body class="p-6">

    <div class="max-w-6xl mx-auto">
        <header class="flex items-center gap-4 mb-8 border-b border-gray-700 pb-4">
            <i class="fa-solid fa-gears text-red-500 text-3xl"></i>
            <div>
                <h1 class="text-2xl font-bold">Tracker Configuration</h1>
                <p class="text-gray-400 text-sm">Manage dropdown options and table layout</p>
            </div>
            <div id="status" class="ml-auto text-sm font-mono text-yellow-500">Connecting...</div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">

            <!-- SECTION: CALL NATURES -->
            <div class="bg-gray-800 rounded-xl border border-gray-700 p-4 shadow-lg flex flex-col h-[400px]">
                <h2 class="font-bold text-lg mb-4 text-blue-400 border-b border-gray-700 pb-2">
                    <i class="fa-solid fa-file-medical mr-2"></i>Call Natures
                </h2>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="input-nature" placeholder="Add Nature..." class="flex-1 bg-gray-900 border border-gray-600 rounded px-3 py-2 text-sm focus:ring-1 focus:ring-blue-500 outline-none uppercase">
                    <button onclick="addItem('nature')" class="bg-blue-600 hover:bg-blue-700 text-white px-3 rounded">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <ul id="list-nature" class="list-container space-y-2 flex-grow pr-2"></ul>
            </div>

            <!-- SECTION: UNITS -->
            <div class="bg-gray-800 rounded-xl border border-gray-700 p-4 shadow-lg flex flex-col h-[400px]">
                <h2 class="font-bold text-lg mb-4 text-red-400 border-b border-gray-700 pb-2">
                    <i class="fa-solid fa-truck-medical mr-2"></i>Units
                </h2>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="input-unit" placeholder="Add Unit..." class="flex-1 bg-gray-900 border border-gray-600 rounded px-3 py-2 text-sm focus:ring-1 focus:ring-red-500 outline-none uppercase">
                    <button onclick="addItem('unit')" class="bg-red-600 hover:bg-red-700 text-white px-3 rounded">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <ul id="list-unit" class="list-container space-y-2 flex-grow pr-2"></ul>
            </div>

            <!-- SECTION: MUTUAL AID -->
            <div class="bg-gray-800 rounded-xl border border-gray-700 p-4 shadow-lg flex flex-col h-[400px]">
                <h2 class="font-bold text-lg mb-4 text-green-400 border-b border-gray-700 pb-2">
                    <i class="fa-solid fa-handshake mr-2"></i>Mutual Aid Depts
                </h2>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="input-dept" placeholder="Add Dept..." class="flex-1 bg-gray-900 border border-gray-600 rounded px-3 py-2 text-sm focus:ring-1 focus:ring-green-500 outline-none uppercase">
                    <button onclick="addItem('dept')" class="bg-green-600 hover:bg-green-700 text-white px-3 rounded">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <ul id="list-dept" class="list-container space-y-2 flex-grow pr-2"></ul>
            </div>

        </div>

        <!-- SECTION: TABLE LAYOUT -->
        <div class="bg-gray-800 rounded-xl border border-gray-700 p-6 shadow-lg mb-6">
            <h2 class="font-bold text-lg mb-4 text-purple-400 border-b border-gray-700 pb-2">
                <i class="fa-solid fa-table-columns mr-2"></i>Call Log Column Widths
            </h2>
            <p class="text-xs text-gray-400 mb-4">Enter values like <span class="text-white font-mono">150px</span> or <span class="text-white font-mono">20%</span>. Leave empty for auto.</p>
            
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 gap-4">
                <div>
                    <label class="block text-xs text-gray-500 mb-1 uppercase font-bold">Incident #</label>
                    <input type="text" id="w-incident" placeholder="Auto" class="w-full bg-gray-900 border border-gray-600 rounded px-2 py-2 text-sm text-white focus:border-purple-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs text-gray-500 mb-1 uppercase font-bold">Date/Time</label>
                    <input type="text" id="w-datetime" placeholder="Auto" class="w-full bg-gray-900 border border-gray-600 rounded px-2 py-2 text-sm text-white focus:border-purple-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs text-gray-500 mb-1 uppercase font-bold">Nature</label>
                    <input type="text" id="w-nature" placeholder="Auto" class="w-full bg-gray-900 border border-gray-600 rounded px-2 py-2 text-sm text-white focus:border-purple-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs text-gray-500 mb-1 uppercase font-bold">Address</label>
                    <input type="text" id="w-address" placeholder="Auto" class="w-full bg-gray-900 border border-gray-600 rounded px-2 py-2 text-sm text-white focus:border-purple-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs text-gray-500 mb-1 uppercase font-bold">Type</label>
                    <input type="text" id="w-type" placeholder="Auto" class="w-full bg-gray-900 border border-gray-600 rounded px-2 py-2 text-sm text-white focus:border-purple-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs text-gray-500 mb-1 uppercase font-bold">Units</label>
                    <input type="text" id="w-units" placeholder="Auto" class="w-full bg-gray-900 border border-gray-600 rounded px-2 py-2 text-sm text-white focus:border-purple-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs text-gray-500 mb-1 uppercase font-bold">Mutual Aid</label>
                    <input type="text" id="w-mutual" placeholder="Auto" class="w-full bg-gray-900 border border-gray-600 rounded px-2 py-2 text-sm text-white focus:border-purple-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs text-gray-500 mb-1 uppercase font-bold">Notes</label>
                    <input type="text" id="w-notes" placeholder="Auto" class="w-full bg-gray-900 border border-gray-600 rounded px-2 py-2 text-sm text-white focus:border-purple-500 outline-none">
                </div>
            </div>
        </div>
        
        <div class="text-right">
            <button onclick="saveConfig()" id="btn-save" class="bg-white text-gray-900 font-bold px-8 py-3 rounded-lg hover:bg-gray-200 transition shadow-lg transform active:scale-95">
                <i class="fa-solid fa-save mr-2"></i>Save All Changes
            </button>
        </div>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Config
        const firebaseConfig = {
          apiKey: "AIzaSyCuo69DgYtxCdVRmRvziVfnS69koYMGJ0E",
          authDomain: "dashboard-1fb59.firebaseapp.com",
          projectId: "dashboard-1fb59",
          storageBucket: "dashboard-1fb59.firebasestorage.app",
          messagingSenderId: "576174466807",
          appId: "1:576174466807:web:eef62f64e35b69560815f2",
          measurementId: "G-213LH7WH40"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // State
        const state = {
            natures: ["STRUCTURE FIRE", "MEDICAL EMERGENCY", "MVA", "FIRE ALARM"], 
            units: ["E1", "M1", "C1"],
            depts: ["NORTH FD", "SOUTH FD"],
            widths: {} // Stores column widths
        };

        // UI References
        const els = {
            status: document.getElementById('status'),
            lists: {
                nature: document.getElementById('list-nature'),
                unit: document.getElementById('list-unit'),
                dept: document.getElementById('list-dept')
            },
            inputs: {
                nature: document.getElementById('input-nature'),
                unit: document.getElementById('input-unit'),
                dept: document.getElementById('input-dept')
            },
            widths: {
                incident: document.getElementById('w-incident'),
                datetime: document.getElementById('w-datetime'),
                nature: document.getElementById('w-nature'),
                address: document.getElementById('w-address'),
                type: document.getElementById('w-type'),
                units: document.getElementById('w-units'),
                mutual: document.getElementById('w-mutual'),
                notes: document.getElementById('w-notes')
            }
        };

        // Auth
        async function initAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) {
                console.error(e);
                els.status.innerHTML = `<span class="text-red-500">Auth Failed</span>`;
            }
        }
        
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                els.status.innerHTML = `<span class="text-green-500">Connected</span>`;
                loadConfig();
            }
        });

        initAuth();

        // Data Logic
        async function loadConfig() {
            try {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'callTrackerConfig', 'options');
                const snap = await getDoc(docRef);
                
                if (snap.exists()) {
                    const data = snap.data();
                    state.natures = data.natures || state.natures;
                    state.units = data.units || state.units;
                    state.depts = data.depts || state.depts;
                    state.widths = data.widths || {};
                }
                renderAll();
            } catch (error) {
                console.error("Load error:", error);
                alert("Error loading config");
            }
        }

        window.saveConfig = async function() {
            const btn = document.getElementById('btn-save');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i>Saving...';
            btn.disabled = true;

            // Capture widths
            const newWidths = {
                incident: els.widths.incident.value.trim(),
                datetime: els.widths.datetime.value.trim(),
                nature: els.widths.nature.value.trim(),
                address: els.widths.address.value.trim(),
                type: els.widths.type.value.trim(),
                units: els.widths.units.value.trim(),
                mutual: els.widths.mutual.value.trim(),
                notes: els.widths.notes.value.trim(),
            };
            state.widths = newWidths;

            try {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'callTrackerConfig', 'options');
                await setDoc(docRef, {
                    natures: state.natures,
                    units: state.units,
                    depts: state.depts,
                    widths: state.widths,
                    updatedAt: new Date().toISOString()
                });
                btn.innerHTML = '<i class="fa-solid fa-check mr-2"></i>Saved!';
                setTimeout(() => {
                    btn.innerHTML = '<i class="fa-solid fa-save mr-2"></i>Save All Changes';
                    btn.disabled = false;
                }, 2000);
            } catch (error) {
                console.error("Save error:", error);
                alert("Failed to save");
                btn.disabled = false;
            }
        };

        // List Management
        window.addItem = function(type) {
            const input = els.inputs[type];
            const val = input.value.trim().toUpperCase();
            if (!val) return;

            const key = type === 'nature' ? 'natures' : (type === 'unit' ? 'units' : 'depts');
            
            if (!state[key].includes(val)) {
                state[key].push(val);
                state[key].sort(); 
                renderAll();
            }
            input.value = '';
            input.focus();
        };

        window.deleteItem = function(type, index) {
            const key = type === 'nature' ? 'natures' : (type === 'unit' ? 'units' : 'depts');
            state[key].splice(index, 1);
            renderAll();
        };

        // Render
        function renderAll() {
            renderList('nature', state.natures);
            renderList('unit', state.units);
            renderList('dept', state.depts);

            // Render Widths
            if (state.widths) {
                els.widths.incident.value = state.widths.incident || '';
                els.widths.datetime.value = state.widths.datetime || '';
                els.widths.nature.value = state.widths.nature || '';
                els.widths.address.value = state.widths.address || '';
                els.widths.type.value = state.widths.type || '';
                els.widths.units.value = state.widths.units || '';
                els.widths.mutual.value = state.widths.mutual || '';
                els.widths.notes.value = state.widths.notes || '';
            }
        }

        function renderList(type, items) {
            const ul = els.lists[type];
            ul.innerHTML = '';
            
            items.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = "flex justify-between items-center bg-gray-900 p-2 rounded border border-gray-700 group hover:border-gray-500 transition";
                li.innerHTML = `
                    <span class="text-sm uppercase">${item}</span>
                    <button onclick="deleteItem('${type}', ${index})" class="text-gray-600 hover:text-red-500 opacity-0 group-hover:opacity-100 transition px-2">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                `;
                ul.appendChild(li);
            });
        }

        Object.values(els.inputs).forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const type = Object.keys(els.inputs).find(key => els.inputs[key] === input);
                    addItem(type);
                }
            });
        });

    </script>
</body>
</html>
